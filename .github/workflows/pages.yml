name: Deploy static site to Pages (src)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/pages.yml'
      - 'docs/resume.pdf'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          cp -f docs/resume.pdf src/resume.pdf || true
          mkdir -p src/media
          cp -f src/favicon.png src/media/favicon.png || true
          cp -f src/avatar.jpg src/media/avatar.jpg || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
